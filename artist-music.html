    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="assets/images/logo.png">

              </div>

        <div class="artist-cover" id="artists-banner">
            <div class="artist-cover-overlay">

            </div>

            <p class="artist-profile-name-sm" id="artist-name">Dj Tiesto</p>

            <div class="artist-avatar" id="artist-avatar">

            </div>

            <p class="artist-profile-name">Dj Tiesto</p>
            <p class="artist-profile-genres">Trance / Bass house / Electro house</p>
        </div>

        <div class="sub-navigation">
            <a href="">
                <p class="sub-nav-link red-text bold-text">Timeline</p>
            </a>
            <a href="">
                <p class="sub-nav-link">Albums</p>
            </a>
            <a href="">
                <p class="sub-nav-link">Gallery</p>
            </a>
            <a href="">
                <p class="sub-nav-link">Events</p>
            </a>
        </div>

        <div class="content">

            <div class="content-inside">

                <!-- leva strana -->
                <div class="panel-left">
                    <div class="panel-left-head">

                        <div class="album-avatar" id="album-image"></div>

                        <p class="album-title" id="album-name"></p>

                        <i class="fas fa-share-alt album-icons"></i>
                        <i class="fas fa-plus album-icons"></i>

                    </div>

                    <audio controls id="audio-input" src="" type="audio/mp3">
                    </audio>

                    <div class="song-list" id="song-list">

                    </div>

                </div>

                <!-- desna strana-->
                <div class="panel-right">
                    <div class="panel-head">
                        <p class="panel-tekst">Followers</p>
                        <hr class="hr-line">
                        <div class="panel-images" id="follower-list">
                        </div>
                </div>
                    <div class="panel-articles">
                        <div class="article-one">
                        <p class="panel-tekst">Latest</p>
                        <hr class="hr-line">
                        <img class="panel-slika" id="latest-album-img" src="">
                            
                        </div>
                        <div  class="article-two">
                            <p class="panel-tekst">Recommended</p>
                            <hr class="hr-line">
                        </div>
                    </div>

                    <div class="panel-footer">

                    <div class="artist-music-categories">

                             <p class="panel-tekst">Categories</p>
                             <hr class="hr-line">
                             <div class="decoration" id="album-categories">
      
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="player-controller">

            <div class="player-album-image"></div>

            <p class="player-song-name"></p>

            <div class="player-controls">

                <i class="fas fa-backward p-prev" onclick="previousSong()"></i>

                <i class="far fa-play-circle p-play" onclick="playSongFromController()"></i>
                <i class="far fa-pause-circle p-pause" onclick="pauseSong()"></i>

                <i class="fas fa-forward p-next" onclick="nextSong()"></i>

            </div>

            <div class="player-volume">

                <i class="fas fa-volume-up" onclick="muteVolume()"></i>
                <i class="fas fa-volume-mute" onclick="unMuteVolume()"></i>

                <input type="range" id="volume-range" min="1" max="100" value="50" onchange="changeSongVolume()">

            </div>


            
        </div>

        <script src="assets/js/artist-media.js"></script>
    </body>
